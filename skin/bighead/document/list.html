<div class=bdr_content>
  <header>
    <h2>{TOPIC}</h2>
    <nav class="breadcrumbs cuttext">
      <ul>{BREADCRUMBS}</ul>
    </nav>
  </header>
  <div class="rightsidebar">
    <div class="content">
      <div class=detail>{DETAIL}</div>
      <div class="document-list {MODULE}">{LIST}</div>
      <footer class=splitpage>{SPLITPAGE}</footer>
    </div>
    <aside class="sidebar">
      <div class=widget>{WIDGET_CALENDAR module={MODULE}}</div>
      <div class=widget>{WIDGET_TAGS}</div>
    </aside>
  </div>
</div>
