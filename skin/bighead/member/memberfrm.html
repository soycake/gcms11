<div class=memberfrm>
  <div class="table fullwidth collapse">
    <div class="td top">
      <img id=usericon src="{WEBURL}index.php/index/model/usericon/index?id={ID}" alt=usericon class=circle>
    </div>
    <div class="td">
      {LNG_Welcome} <span class="status{STATUS} sender">{DISPLAYNAME}</span>
      <a class=icon-email-sent href="{WEBURL}index.php?module=sendmail&amp;to=admin">{LNG_Send a message to the :name}</a>
      <a class=icon-user href="{WEBURL}index.php?module=editprofile">{LNG_Editing your account}</a>
      <a class="icon-config {ADMIN}" href="{WEBURL}admin/index.php">{LNG_Administrator Area}</a>
      <a class=icon-signout id=login_logout title="{LNG_Temporary exit}">{LNG_Logout}</a>
    </div>
  </div>
</div>
<script>
  $G(window).Ready(function () {
    callClick('login_logout', doLogout);
  });
</script>
