<div class=bdr_content>
  <header>
    <h2>{LNG_Edit} {LNG_Posted}</h2>
    <nav class="breadcrumbs cuttext">
      <ul>{BREADCRUMBS}</ul>
    </nav>
  </header>
  <form id=board-form class=mainform method=post action="{WEBURL}index.php" autocomplete=off>
    <fieldset>
      <div class=item>
        <label for=board_topic>{LNG_Topic}</label>
        <span class="g-input icon-edit"><input type=text name=board_topic id=board_topic maxlength=255 value="{TOPIC}" title="{LNG_Fill out the topic with short and clear}" autofocus></span>
        <div class="comment" id="result_board_topic">{LNG_Fill out the topic with short and clear}</div>
      </div>
      <div class=item>
        <label for=board_category_id>{LNG_Category}</label>
        <span class="g-input icon-category"><select id=board_category_id name=board_category_id title="{LNG_Select the category you want}">{CATEGORIES}</select></span>
        <div class="comment">{LNG_Select the category you want}</div>
      </div>
      <MODERATOR>
        <div class=item>
          <label for=board_create_date>{LNG_date}</label>
          <div class="input-groups-table">
            <span class="width g-input icon-calendar"><input type=date id=board_create_date name=board_create_date value="{DATE}"></span>
            <label class="width">{LNG_Time}&nbsp;<select name="board_hour">{HOUR}</select></label>
            <label class="width">:&nbsp;<select name="board_minute">{MINUTE}</select></label>
          </div>
        </div>
      </MODERATOR>
      <div class=item>
        <label for=board_detail>{LNG_Detail}</label>
        <span class="g-input icon-file"><textarea id=board_detail name=board_detail rows=10 placeholder="{LNG_BBCode supports}">{DETAIL}</textarea></span>
      </div>
      <UPLOAD>
        <div class=item>
          <label class="g-input icon-upload"><input type=file class=g-file id=board_picture name=board_picture placeholder="{LNG_Browse file}" title="{LNG_Upload :type files no larger than :size}"></label>
          <div class=comment id=result_board_picture>{LNG_Upload :type files no larger than :size}</div>
        </div>
      </UPLOAD>
      <div class=item>
        <label class="g-input antispam">
          <span><img src="{WEBURL}index.php/index/view/antispam?id={ANTISPAM}" alt=Antispam></span>
          <input type=text id=board_antispam name=board_antispam maxlength=4 value="{ANTISPAMVAL}" placeholder="{LNG_Please enter the characters you see in the box}">
        </label>
      </div>
    </fieldset>
    <fieldset class=submit>
      <input type=submit class="button large save" value="{LNG_Save}">
      <input type=hidden name=board_antispamid value={ANTISPAM}>
      <input type=hidden name=board_id value={QID}>
      <input type=hidden name=module_id value={MODULEID}>
    </fieldset>
  </form>
</div>
<script>
  initEditor('board-form', 'board_detail', WEB_URL + 'xhr.php/board/model/write/save');
</script>
