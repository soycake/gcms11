<div class=bdr_content>
  <header>
    <h2>{TOPIC}</h2>
    <nav class="breadcrumbs cuttext">
      <ul>{BREADCRUMBS}</ul>
    </nav>
  </header>
  <div id=document-view>
    <div class="q post-detail">
      <p class=content-action>
        <a class="icon-print print-{QID}-0-0-{MODULE}" title="{LNG_Print page}"></a>
        <a class="icon-quote quote-{QID}-0-0-{MODULE}" title="{LNG_Quote}"></a>
      </p>
      {DETAIL}
      <footer class=reaction>
        <p>{LNG_Writer} : <a class="icon-user status{STATUS}" href="{WEBURL}index.php?module=member&amp;id={UID}">{DISPLAYNAME}</a></p>
        <p>{LNG_Posted} : <span class="icon-create create">{DATE}</span></p>
        <p>{LNG_Tags} : <span class="icon-tags keywords">{TAGS}</span></p>
      </footer>
    </div>
    <section>
      <header><h3 class=icon-tags>{LNG_Related}</h3></header>
      {WIDGET_RELATE module={MODULE};id={QID};cols=2;rows=2;}
    </section>
    <div id=comment-list>{COMMENTLIST}</div>
    {REPLYFORM}
  </div>
  <script>
    initDocumentView('document-view', 'document');
  </script>
</div>
