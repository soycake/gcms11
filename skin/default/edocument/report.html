<div class=bdr_content id=edocument-list>
  <header>
    <h2>{TOPIC}</h2>
    <nav class="breadcrumbs cuttext">
      <ul>{BREADCRUMBS}</ul>
    </nav>
  </header>
  <div class="detail margin-bottom">{DETAIL}</div>
  <table class=fullwidth>
    <thead>
      <tr>
        <th>{LNG_Name} {LNG_Surname}</th>
        <th class=center>{LNG_Recipient}</th>
        <th class="tablet center">{LNG_Uploaded}</th>
        <th class=center>{LNG_Count}</th>
      </tr>
    </thead>
    <tbody>
      {LIST}
    </tbody>
  </table>
  <footer class=splitpage>{SPLITPAGE}</footer>
</div>
